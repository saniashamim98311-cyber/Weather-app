<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0a0f2c, #1a2a6c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    .container {
      width: 95%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      padding: 30px;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {text-align: center; margin-bottom: 20px;}
    .search-box {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input {
      width: 70%;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #4fc3f7;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {background: #6be3ff;}
    .weather {
      margin-top: 30px;
      text-align: center;
      display: none;
      animation: fadeIn 1s ease;
    }
    .weather img {
      width: 150px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }
    .temp {font-size: 70px; font-weight: bold;}
    .condition {font-size: 20px; color: #ddd;}
    .details {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .detail {
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .history {
      margin-top: 40px;
    }
    .history h3 {margin-bottom: 10px;}
    .history button {
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-weight: normal;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¦ï¸ Advanced Weather App</h1>

    <div class="search-box">
      <input id="cityInput" type="text" placeholder="Enter city name...">
      <button id="getWeatherBtn">Get Weather</button>
      <button id="geoBtn">ğŸ“</button>
    </div>

    <div class="weather" id="weatherCard">
      <img id="icon" src="" alt="">
      <div class="temp" id="temp">--Â°C</div>
      <div class="condition" id="condition">--</div>
      <div id="location"></div>

      <div class="details">
        <div class="detail">ğŸ’¨ Wind: <span id="wind">--</span> km/h</div>
        <div class="detail">ğŸ’§ Humidity: <span id="humidity">--</span>%</div>
        <div class="detail">â˜ï¸ Cloud: <span id="cloud">--</span>%</div>
        <div class="detail">ğŸŒ¡ï¸ Feels Like: <span id="feels">--</span>Â°C</div>
        <div class="detail">ğŸ§­ Pressure: <span id="pressure">--</span> mb</div>
        <div class="detail">ğŸŒ UV Index: <span id="uv">--</span></div>
        <div class="detail">ğŸŒ«ï¸ Visibility: <span id="vis">--</span> km</div>
      </div>

      <div class="detail" style="margin-top:20px;">
        ğŸŒ AQI (US-EPA): <b id="aqi">--</b>
      </div>
    </div>

    <div class="history">
      <h3>Recent Searches</h3>
      <div id="historyContainer"></div>
    </div>
  </div>

  <script>
    const API_KEY = "7cdf92da00a54766acb90210252909";
    const cityInput = document.getElementById("cityInput");
    const btn = document.getElementById("getWeatherBtn");
    const geoBtn = document.getElementById("geoBtn");
    const weatherCard = document.getElementById("weatherCard");
    const historyContainer = document.getElementById("historyContainer");

    btn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (!city) return alert("Enter a city name");
      fetchWeather(city);
      addToHistory(city);
    });

    geoBtn.addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          fetchWeather(`${lat},${lon}`);
        }, () => alert("Location access denied"));
      } else alert("Geolocation not supported");
    });

    function fetchWeather(query) {
      const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${query}&aqi=yes`;
      fetch(url)
        .then(res => res.json())
        .then(data => showWeather(data))
        .catch(err => alert("Error fetching weather: " + err.message));
    }

    function showWeather(d) {
      if (!d || !d.current) return alert("City not found!");
      const c = d.current, loc = d.location;
      document.getElementById("icon").src = "https:" + c.condition.icon;
      document.getElementById("temp").textContent = `${Math.round(c.temp_c)}Â°C`;
      document.getElementById("condition").textContent = c.condition.text;
      document.getElementById("location").textContent = `${loc.name}, ${loc.country}`;
      document.getElementById("wind").textContent = c.wind_kph;
      document.getElementById("humidity").textContent = c.humidity;
      document.getElementById("cloud").textContent = c.cloud;
      document.getElementById("feels").textContent = c.feelslike_c;
      document.getElementById("pressure").textContent = c.pressure_mb;
      document.getElementById("uv").textContent = c.uv;
      document.getElementById("vis").textContent = c.vis_km;
      document.getElementById("aqi").textContent = c.air_quality?.["us-epa-index"] || "--";
      weatherCard.style.display = "block";
    }

    function addToHistory(city) {
      let hist = JSON.parse(localStorage.getItem("weather_history") || "[]");
      if (!hist.includes(city)) hist.unshift(city);
      if (hist.length > 5) hist.pop();
      localStorage.setItem("weather_history", JSON.stringify(hist));
      renderHistory();
    }

    function renderHistory() {
      historyContainer.innerHTML = "";
      const hist = JSON.parse(localStorage.getItem("weather_history") || "[]");
      hist.forEach(city => {
        const btn = document.createElement("button");
        btn.textContent = city;
        btn.onclick = () => fetchWeather(city);
        historyContainer.appendChild(btn);
      });
    }

    renderHistory();
  </script>
</body>
</html>
